<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="main-reverse">
        <section class="lft-section">
            <div class="register-container">
                <form class="register-form" autocomplete="on">
                    <h2>Crie sua conta</h2>
                    <div class="lb-container">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required
                            autocomplete="name">

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required
                            autocomplete="email">

                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Crie uma senha" required
                            autocomplete="new-password">

                        <div class="sub">
                            <button type="submit">Cadastrar</button>
                            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section class="rig-section">
            <img src="./images/blue-man.png" alt="Homem Azul">
        </section>
    </main>

    <script src="./Js/script.js"></script>
</body>

</html>
