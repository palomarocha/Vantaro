<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros a venda</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="body-cars">
    <header class="header-cars">
        <div class="back">
            <h1>Vantaro</h1>
            <a href="login.html"> Sair</a>
        </div>
        <input type="text" id="busca" placeholder="Buscar carro...">
        <div class="filter">
            <select id="filter-color">
                <option value="">Cor</option>
            </select>
            <select id="filter-type">
                <option value="">Tipo</option>
            </select>
            <select id="filter-price">
                <option value="">Preço</option>
            </select>
            <select id="filter-year">
                <option value="">Ano</option>
            </select>
            <select id="filter-transmission">
                <option value="">Transmissão</option>
            </select>
        </div>
    </header>

    <main id="container-carros"></main>
    <script src="./Js/script.js"></script>
</body>

</html>
